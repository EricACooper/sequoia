---

ycsb_load_1:
  - test:
       container: ycsb
       command:  "python27 ./bin/ycsb load couchbase2 -P workloads/workloade -p couchbase.host=local-1 -threads 10 -p recordcount=1000000"
       wait: true

ycsb_load_2:
  - test:
       container: ycsb
       command:  "python27 ./bin/ycsb run couchbase2 -P workloads/workloade -p couchbase.host=local-1 -p couchbase.adhoc=false -threads 1 -p recordcount=1000000 -p operationcount=20000 -p couchbase.maxParallelism=2"
       wait: true