---
buckets: # define single default bucket
  -
    name: default
    ram: 75% 
    replica: 1
    type: couchbase

servers: # define a single server with link named 'local'
  -
     name: local
     ram: 80% # 80% of recommended MemQuota from couchbase
     count: 1  
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 1
     buckets: default
