---
buckets: # define single default bucket
  -
    name: default
    ram: 75% 
    replica: 1
    type: couchbase

servers: # define a single server with link named 'local'
  -
     name: local
     ram: 70% 
     index_ram: 20% 
     count: 4
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 4
     services:
        query: 2
        index: 2
     buckets: default
