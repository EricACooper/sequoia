---
load:
  - test:
     container: gideon
     command: "kv --ops 150000 --create 10 --get 90 
               --hosts servers:address:0:0 --bucket buckets:bucketname:0:0"
     scale: 1
  - test:
     container: gideon
     command: "kv --ops 20000 --create 10 --get 90 
               --hosts servers:address:0:0 --bucket buckets:bucketname:0:1"
     duration: 5000
     scale: 5
add:
   - test:
       container: couchbase-cli
       command: "server-add -c  servers:address:0:0
                 --server-add  servers:address:0:3
                 -u  servers:rest_username:0 -p  servers:rest_password:0
                 --server-add-username servers:rest_username:0 --server-add-password  servers:rest_password:0"
       wait: true

rebalance:
  - test:
       container: couchbase-cli
       command:  "rebalance -c  servers:address:0:0
	              -u  servers:rest_username:0 -p  servers:rest_password:0"