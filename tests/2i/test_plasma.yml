-
  image: sequoiatools/spring
  requires:  "{{eq true .DoOnce}}"
  command: "-c 100  -o {{.Scale 1000000000}} -n 50 -s 1024  -i {{.Scale 1000000000}} cb://@{{.Orchestrator}}:{{.RestPort}}/{{.Bucket}}"
  wait: true

-
  image: sequoiatools/cbq
  requires:  "{{eq true .DoOnce}}"
  command: "-e=http://{{.QueryNode}}:{{.QueryNodePort}}  -u={{.RestUsername}} -p={{.RestPassword}} -script='create index myindex on `bucket-1`(city)'"
  wait: true

-
  image: sequoiatools/spring
  command: "-u 80 -c 10 -d 10  -o {{.Scale 1000000000}} -n 50 -s 1024  -i {{.Scale 1000000000}} cb://@{{.Orchestrator}}:{{.RestPort}}/{{.Bucket}}"
  repeat: -1

-
  # start cbqindex container (will run .config file)
  image: sequoiatools/cbindexperf
  command: "-cluster {{.DataNode | noport}}:{{.RestPort}}
    -auth {{.RestUsername}}:{{.RestPassword}}
    -resultfile /root/result.json
    -statsfile /root/statsfile"
  alias: CBIndexPerf
  wait: true

-
  # save results
  client:
    op: cp
    container: CBIndexPerf
    frompath: "/root/result.json"
    topath: "result-{{.Loop}}.tar"
  wait: true

-
  # save results
  client:
    op: cp
    container: CBIndexPerf
    frompath: "/root/statsfile"
    topath: "statsfile-{{.Loop}}.tar"
  wait: true