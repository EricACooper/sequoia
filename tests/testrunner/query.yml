---
2i:
  - test:
     container: testrunner
     command: "./testrunner -i local.ini -c  conf/tuq/py-tuq-index.conf -p doc-per-day=1,get-cbcollect-info=False,gsi_type=forestdb"
     servers: "0:3"  # short hand for 0:0-3, as cluster zero is implied
  - test:
     container: testrunner
     command: "./testrunner -i local.ini -c conf/2i/py-clusterops.conf -p doc-per-day=1,get-cbcollect-info=False,gsi_type=forestdb"
     servers: "4:7"
views:
  - test:
     container: testrunner
     command: "./testrunner -i local.ini -c  view-conf/py-createview.conf"
     servers: "8:11"
  - test:
     container: testrunner
     command: "./testrunner -i local.ini -c view-conf/py-cust.conf"
     servers: "12:15"
viewscale:
  - test:
     container: gideon
     command: "python gideon.py kv --ops 20000 --create 30 --get 70 
               --hosts servers:address:0:12 --bucket default"

