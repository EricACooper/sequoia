---
servers:
  -
      name: local
      count: 8
      ram: 30%
      index_ram: 90%
      index_storage: memory_optimized
      services:
        query: 1
        index: 1
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      query_port: 8093
      init_nodes: 8
      buckets: default,CUSTOMER,DISTRICT,HISTORY,ITEM,NEW_ORDER,ORDERS,ORDER_LINE,STOCK,WAREHOUSE
  -
      name: remote
      count: 2
      ram: 90%
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      rest_port: 8091
      init_nodes: 2
      buckets: remote

buckets:
  -
      name: default
      ram: 50%
      replica: 2
      eviction: fullEviction
      ddocs: scale
  -
      name: ORDERS
      ram: 10%
      ddocs: all
  -
      name: ORDER_LINE
      ram: 10%
  -
      name: CUSTOMER
      ram: 5%
  -
      name: STOCK
      ram: 5%
  -
      name: NEW_ORDER
      ram: 5%
  -
      name: WAREHOUSE
      ram: 5%
  -
      name: DISTRICT
      ram: 2%
  -
      name: HISTORY
      ram: 2%
  -
      name: ITEM
      ram: 2%
  -
      name: remote
      ram: 80%

ddocs:
  -
   name: scale
   views: stats, padd, array
  -
   name: all
   views: all_ids


views:
  -
    name: stats
    map: "if(doc.profile){ if((doc.rating > 500) && (doc.rating < 520)){ emit(meta.id, doc.ops_sec); }}"
    reduce: "_stats"
  -
    name: padd
    map: "if(doc.profile){ if (doc.rating < 200){ emit(meta.id, doc.padding); }}"
  -
    name: array
    map: "if(doc.profile){ if((doc.rating > 200) && (doc.rating< 300)){ emit(doc.active_hosts, null); }}"
  -
    name: all_ids
    map: "emit(meta.id, null)"
