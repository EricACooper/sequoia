---
# settings for docker endpoint
# supported endpoints include http(s), tcp, unix socket and docker swarm!
docker:
  host: 172.23.121.59  # docker host ip, omit if using unix socket
  port: 2375  # docker reachable port, omit if using socket
  proto: http  # http | https | tcp | unix

buckets:
  bucket:
    count: 2  # create 2 buckets [bucket-1, bucket-2]
    ram: 256
    replica: 1
    type: couchbase



servers: # each server tag represents a cluster
 local:
    count: 4  # create 3 nodes of this type [local-1, local-2, local-3, local-4]
    ram: 876
    services: data
    rest_username: Administrator
    rest_password: password
    rest_port: 8091
    cluster: 2
    buckets: bucket # adds buckets [bucket-1, bucket-2]
 remote:
    count: 4
    ram: 876
    services: data
    rest_username: Administrator
    rest_password: password
    rest_port: 8091
    cluster: 1
    buckets: bucket
