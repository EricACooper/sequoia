---
docker:
  host: 172.23.121.59  # docker host ip, omit if using unix socket
  port: 2375  # docker reachable port, omit if using socket
  proto: http  # http | https | tcp | unix

buckets:
  default:
    count: 1
    ram: 512
    replica: 1
    type: couchbase

servers:
  local:
     count: 1
     ram: 876
     services: data
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     cluster: 1
     buckets: default
