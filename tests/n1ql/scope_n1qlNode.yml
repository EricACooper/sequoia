---
buckets:
  -
      name: default
      ram: 50% 
      replica: 2
      eviction: fullEviction

servers: # each server tag represents a cluster
  -
      name: local
      count: 4
      ram: 40% 
      index_ram: 50% 
      index_storage: memory_optimized
      services:
        query: 1
        index: 1
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 4
      buckets: default
 
