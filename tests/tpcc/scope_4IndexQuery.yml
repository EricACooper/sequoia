---
buckets:
  -
      name: default
      ram: 6000
      eviction: fullEviction
  -
      name: CUSTOMER
      ram: 256
  -
      name: DISTRICT
      ram: 100
  -
      name: HISTORY
      ram: 128
  -
      name: ITEM
      ram: 128
      replica: 1
      type: couchbase
  -
      name: NEW_ORDER
      ram: 256
  -
      name: ORDERS
      ram: 1024
  -
      name: ORDER_LINE
      ram: 1024
  -
      name: STOCK
      ram: 512
  -
      name: WAREHOUSE
      ram: 128

servers:
  -
      name: local.st.couchbase.com
      count: 4
      ram: 10000
      index_ram: 20000
      #index_storage: forestdb
      services:
        query: 1
        index: 1
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      rest_port: 8091
      query_port: 8093
      init_nodes: 4
      buckets: default,CUSTOMER,DISTRICT,HISTORY,ITEM,NEW_ORDER,ORDERS,ORDER_LINE,STOCK,WAREHOUSE
