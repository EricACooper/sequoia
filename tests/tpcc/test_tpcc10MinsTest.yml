---
#============ 10mins tpcc ============
-
   image: tpcc
   command:  "./run.sh {{.QueryNode}}:8093 util/cbcrindex.sql"
   wait: true
-
   command: "python tpcc.py --duration 60 --client 5 --warehouses 10 --no-execute n1ql
				 --query-url {{.QueryNode}}:8093
         --userid {{.RestUsername}} --password {{.RestPassword}}"
-
   command: "python tpcc.py --duration 60 --client 5 --warehouses 10
				 --no-load n1ql  --query-url {{.QueryNode}}:8093"
