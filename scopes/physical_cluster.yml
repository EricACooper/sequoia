---
buckets:
  default:
    count: 1  # creates default
    ram: 24000
    replica: 1
    type: couchbase
  bucket-1:
    count: 1  # creates default
    ram: 15000
    replica: 1
    type: couchbase
    sasl: password
  WAREHOUSE:
    count: 1
    ram: 15000 
    replica: 1
    type: couchbase
  CUSTOMER:
    count: 1
    ram: 2048 
    replica: 1
    type: couchbase
  DISTRICT:
    count: 1
    ram: 1024 
    replica: 1
    type: couchbase
  HISTORY:
    count: 1
    ram: 1024 
    replica: 1
    type: couchbase
  ITEM:
    count: 1
    ram: 1024 
    replica: 1
    type: couchbase
  NEW_ORDER:
    count: 1
    ram: 1024 
    replica: 1
    type: couchbase
  ORDERS:
    count: 1
    ram: 4096 
    replica: 1
    type: couchbase
  ORDER_LINE:
    count: 1
    ram: 4096 
    replica: 1
    type: couchbase


servers:
  local.st.couchbase.com:
     count: 3  # creates local-1 local-2 local-3 local-4
     ram: 72000
     index_ram: 8096
     storage_mode: "memory_optimized"
     services:
        data: 2
        index: 2
        query: 2
        strategy: spread
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 3
     buckets: bucket-1,default,WAREHOUSE,CUSTOMER,DISTRICT,HISTORY,ITEM,NEW_ORDER,ORDERS,ORDER_LINE
  remote.st.couchbase.com:
     count: 1
     ram: 72000
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 1
     buckets: default
