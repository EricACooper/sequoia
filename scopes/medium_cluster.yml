---
docker:
  host: 192.168.99.100 # docker host ip, omit if using unix socket 192.168.99.100 | 172.23.121.59
  port: 2376  # docker reachable port, omit if using socket
  proto: https  # http | https | tcp | unix

buckets:
  default:
    count: 1  # creates default
    ram: 2048
    replica: 1
    type: couchbase
  bucket:
    count: 2  # creates bucket-1 and bucket2-2
    ram: 1024
    replica: 2
    type: couchbase

servers:
  local.st.couchbase.com:
     count: 4  # creates local-1 local-2 local-3 local-4
     ram: 4096
     index_ram: 1024
     services:
        index: 1
        query: 1
        data: 1
        strategy: spread  # spread | stack | explicit
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 3
     buckets: default,bucket
