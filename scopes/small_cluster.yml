---
docker:
  host: 192.168.99.100  # docker host ip, omit if using unix socket 192.168.99.100 | 172.23.121.59
  port: 2376  # docker reachable port, omit if using socket
  proto: https  # http | https | tcp | unix

buckets:
  default:
    count: 1  # single bucket named 'default'
    ram: 512
    replica: 1
    type: couchbase

servers:
  local:
     count: 4  # create single server with link named 'local'
     ram: 876
     index_ram: 512
     services: data,query,index
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 4
     buckets: default
