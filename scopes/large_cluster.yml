---
docker:
  host: 172.23.107.163 # docker host ip, omit if using unix socket 192.168.99.100 | 172.23.121.59
  port: 2375  # docker reachable port, omit if using socket
  proto: http  # http | https | tcp | unix
#  network:
#    name: mynet
#    driver: bridge  # overlay, bridge, none, container
#    subnet: 192.11.10.0/24  # subnet to use for containers on the network
buckets:
  default:
    count: 2  # creates default-1 and default-2
    ram: 3000
    replica: 3
    type: couchbase

servers:
  local.st.couchbase.com:
     count: 4  # creates local-1 local-2 local-3 local-4
     ram: 72000
     index_ram: 1024
     services: data,index,query
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 3
     buckets: default
